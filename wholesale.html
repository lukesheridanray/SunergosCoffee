  <h3>Contact Us!</h3>

        <fieldset>

					<form id="formId" action="//formspree.io/luke.v@att.net" method="POST">
							<label for="name">Name:</label>
			        <input type="text" name="name">
							<label for="name">Business Name:</label>
			        <input type="text" name="name">
							<label for="name">City / State:</label>

							<label for="name">Phone Number</label>
			        <input type="text" name="name">
							<label for="mail">Email:</label>
			        <input type="email" name="_replyto">
							<label for="bio">How Can We Serve You?</label>
							<textarea id="bio" name="Info" v-model="message"></textarea>
							<label>Interests:</label>
							<input type="checkbox" id="development" value="Consulting" name="user_interest"><label class="light" for="development">Consulting</label><br>
							<input type="checkbox" id="design" value="Equipment" name="user_interest"><label class="light" for="design">Equipment</label><br>
							<input type="checkbox" id="business" value="Training" name="user_interest"><label class="light" for="business">Training</label>

			      	<button id="#app"class="wholesale" type="submit" v-show="message" onclick="return clicked();" value="Send">Send</button>

			    </form>
				</fieldset>
